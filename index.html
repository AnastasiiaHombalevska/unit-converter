<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Unit converter</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
        <link rel="stylesheet" href="index.css">
    </head>

  <body>
    <div class="container">
      <div class="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        
        <input type="number">

        <button type="button">Convert</button>
      </div>

      <div class="units-container">
        <div class="unit-block">
          <h2 class="unit-title">Length (Meter/Feet)</h2>

          <p class="unit-descripton" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="unit-block">
          <h2 class="unit-title">Volume (Liters/Gallons)</h2>
          <p class="unit-descripton" id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="unit-block">
          <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
          <p class="unit-descripton" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </p>
        </div>
      </div>
    </div>
      <script src="index.js"></script>
  </body>
</html>
